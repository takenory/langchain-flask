<!DOCTYPE html>
<html>
<head>
  <title>LangChain Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h3>LangChain Example</h3>
    <form action="/chain" method="POST">
      <div class="form-group">
        <label for="instruction">指示文:</label>
        <textarea class="form-control" id="instruction" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="output_format">出力フォーマット:</label>
        <select class="form-control" id="output_format">
          <option value="text">テキスト</option>
          <option value="markdown">マークダウン</option>
          <option value="mindmap">マインドマップ</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">送信</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
